<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="ISO-8859-1">
	<title>Edit</title>
</head>

<body>
	<h3>Employee Edit Page</h3>
	<form th:action="@{/employee/update}" method="POST" th:object="${employee}">
	<pre>
<label>Employee Id</label>
<input type="text" th:field="*{empId}" readonly="readonly" />
<label>Employee Name</label>
<input type="text" th:field="*{empName}" />
<label>Department</label>
<input type="text" th:field="*{empDept}" />
<label>Mobile No</label>
<input type="number" th:field="*{empMobNum}" />
<label>Location</label>
<input type="text" th:field="*{empLocation}" />
		
<input type="submit" value="Update" />
	</pre>
	</form>
	<!--form ends-->
</body>

</html>

</body>

</html>
